<div #container class="student-card card">
  <div class="card-body d-flex flex-column justify-content-center align-items-center">

    <div class="img-circle" [ngStyle]="{'background-image': 'url(./assets/img/kids01.jpg)' }"></div>
    <div class="separator"></div>
    <div class="name-container align-self-stretch d-flex flex-row justify-content-center align-items-center">
      <p class="name mb-0">Student Name</p>
      <div ngbDropdown class="drop-down-container d-inline-block">
        <button class="drop-down-button btn btn-outline-light border-0" ngbDropdownToggle><i class="fas fa-ellipsis-v"></i></button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button class="dropdown-item text-primary">View</button>
          <button class="dropdown-item text-primary">Edit</button>
          <button class="dropdown-item text-primary">Archive</button>
        </div>
      </div>
    </div>


  </div>
</div>
