<form class="container search-bar-container d-flex justify-content-end">

  <!-- searchbar -->
  <div class="form-group search-bar">
    <input #searchInput class="form-control form-control-sm" type="text" placeholder="Search" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
      [ngClass]="{ active: searchFocus }"
      (focus)="searchFocus = true"
      (blur)="searchFocus = false">
    <span class="search-icon" [ngClass]="{ active: searchFocus }" (click)="searchInputFocus()"><i class="fal fa-search fa-sm"></i></span>
  </div>
  <!-- /searchbar -->

  <a class="login-label nav-item nav-link text-primary ml-3 mb-0 mr-4 mt-1">
    Log Out
  </a>

</form>

<nav class="navbar navbar-expand-lg navbar-light bg-white">

  <div class="container">

    <span class="navbar-brand mb-0 ml-2 ml-sm-4 h1 only-text text-primary">Teddy Care</span>

    <button type="button" class="navbar-toggler"
      (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed" aria-controls="navbarToggle">
      <i class="fas fa-bars"></i>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarToggle" [ngbCollapse]="isCollapsed">
      <div class="navbar-nav mr-2">

        <a class="view nav-item nav-link text-primary text-left text-lg-center mr-2"
          [ngClass]="{ 'active': nav === 'view' }"
          (click)="change.emit('view')">
            <span [hidden]="nav !== 'View'"><i class="fas fa-eye mr-1"></i></span>
            <span [hidden]="nav === 'View'"><i class="fal fa-eye mr-1"></i></span>
            View
        </a>

        <a class="add nav-item nav-link text-primary text-left text-lg-center mr-2"
          [ngClass]="{ 'active': nav === 'add' }"
          (click)="change.emit('add')">
            <span [hidden]="nav !== 'add'"><i class="fas fa-plus-circle mr-1"></i></span>
            <span [hidden]="nav === 'add'"><i class="fal fa-plus-circle mr-1"></i></span>
            Add
        </a>

        <a class="notifications nav-item nav-link text-primary text-left text-lg-center mr-2"
          [ngClass]="{ 'active': nav === 'notifications' }"
          (click)="change.emit('notifications')">

          <span [hidden]="nav !== 'notifications'">
            <span class="notification-icon"></span>
            <i class="fas fa-envelope-open mr-1"></i>
          </span>

          <span [hidden]="nav === 'notifications'">
            <span class="notification-icon"></span>
            <i class="fal fa-envelope-open mr-1"></i>
          </span>

          Notifications

        </a>

        <a class="records nav-item nav-link text-primary text-left text-lg-center"
          [ngClass]="{ 'active': nav === 'records' }"
          (click)="change.emit('records')">
            <span [hidden]="nav !== 'records'"><i class="fas fa-file-alt mr-1"></i></span>
            <span [hidden]="nav === 'records'"><i class="fal fa-file-alt mr-1"></i></span>
            Records
          </a>

      </div>
    </div>

  </div>

</nav>
